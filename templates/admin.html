<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Admin Panel</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<h2>Admin Panel</h2>
<h3>Players</h3>
<table border="1">
<tr><th>Username</th><th>Score</th></tr>
{% for p in players %}
<tr><td>{{p.username}}</td><td>{{p.score}}</td></tr>
{% endfor %}
</table>

<h3>Visited Places</h3>
<ul>
{% for place in places %}
<li>{{place.name}} ({{place.category}})</li>
{% endfor %}
</ul>

<h3>Logs</h3>
<pre>{{ logs }}</pre>

<a href="{{ url_for('home') }}">Back to Game</a>
</body>
</html>
