<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>World Adventure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
</head>
<body>
<nav>
  <span id="user-span" style="margin-right:auto; color:white;"></span>

  
<!-- inject user into a data attribute -->
<span id="user-data" data-user="{{ session['user'] if 'user' in session else '' }}" hidden></span>

    <a href="{{ url_for('logout') }}">Logout</a>
  
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('signup') }}">Sign Up</a>
  
  <a href="{{ url_for('admin') }}">Admin</a>
  <a href="{{ url_for('gallery') }}">Gallery</a>
</nav>

<div id="city-screen">
  <h2>Choose your country and city</h2>

  <!-- Country selector -->
  <label for="country-select">Country:</label><br>
  <select id="country-select">
    <option value="">-- Select a country --</option>
  </select>
  <br><br>

  <!-- City selector -->
  <label for="city-select">City:</label><br>
  <select id="city-select" disabled>
    <option value="">-- Select a city --</option>
  </select>
  <br><br>

  <button id="start-btn" disabled>Start Adventure</button>
</div>



<div id="app" style="display:block;">
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="sidebar">
        <h3>Nearby Places</h3>
        <div id="places-list"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="{{ url_for('static', filename='map.js') }}"></script>
<script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
