<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Map-based Story Adventure</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
html, body { height:100%; margin:0; font-family:Arial; }
#map { width:75%; height:100%; float:left; }
#sidebar { width:25%; height:100%; float:left; overflow-y:auto; padding:10px; border-left:1px solid #ccc; background:#f8f8f8; }
.place-item { padding:5px; border-bottom:1px solid #ddd; cursor:pointer; }
.place-item:hover { background:#eee; }
.place-item.rare { background:gold; font-weight:bold; }
#score { font-weight:bold; margin-bottom:10px; }
#story { margin-top:10px; font-size:14px; }
#message { color:green; font-weight:bold; margin:5px 0; }
</style>
</head>
<body>
<div id="map"></div>
<div id="sidebar">
  <div id="score">Score: 0</div>
  <div id="message"></div>
  <div id="placesList"><p>Click places to unlock story fragments!</p></div>
  <div id="story"><b>Story:</b><ul id="storyList"></ul></div>
</div>
<script src="map.js"></script>
</body>
</html>
